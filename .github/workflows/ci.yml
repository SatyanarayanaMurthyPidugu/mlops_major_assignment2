name: Model CI Workflow

on:
  push:
    branches:
      - dev

jobs:
  check_working_repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.13.5'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: python train.py
      - run: python test.py
